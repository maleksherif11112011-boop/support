<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>جيم أوفر | Game Over 💖</title>
<style>
body {
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: white;
  font-family: "Cairo", sans-serif;
  text-align: center;
  padding: 40px;
  direction: rtl;
  overflow-x: hidden;
  position: relative;
}

img.logo {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #FFD700;
  margin-bottom: 20px;
}

h1 { font-size: 2rem; margin-bottom: 10px; }
#mainMessage { font-size: 1.2rem; margin-bottom: 30px; }

.buttons a, .buttons button {
  display: inline-block;
  margin: 10px;
  padding: 15px 25px;
  border-radius: 12px;
  font-weight: bold;
  text-decoration: none;
  color: white;
  transition: 0.2s;
  cursor: pointer;
  border: none;
}

.buttons a:hover, .buttons button:hover {
  transform: scale(1.1);
  opacity: 0.9;
}

.buttons button:active {
  transform: scale(0.95);
}

.youtube { background: #ff0000; }
.tiktok { background: #000000; }
.fawry { background: #4CAF50; color: #fff; }
.share { background: #1DA1F2; }

footer {
  margin-top: 50px;
  font-size: 0.9rem;
  opacity: 0.7;
}

.popup {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
}
.popup-content {
  background: #fff;
  color: #333;
  padding: 20px;
  border-radius: 15px;
  text-align: center;
  width: 320px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.3);
}
.popup-content input {
  width: 80%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
}
.popup-content button {
  background: #4CAF50;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
}
.popup-content button:hover { opacity: 0.9; }

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: 0;
  animation: fall 3s linear forwards;
  pointer-events: none;
  z-index: 9999;
  border-radius: 50%;
  box-shadow: 0 0 6px rgba(0,0,0,0.2);
}
@keyframes fall {
  to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

/* نجوم خلفية ديناميكية */
.star {
  position: fixed;
  width: 2px; height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: starMove linear infinite;
}
@keyframes starMove {
  0% { transform: translateY(-5px); }
  100% { transform: translateY(100vh); }
}
</style>
</head>
<body>

<img src="channels4_profile.jpg" alt="شعار القناة" class="logo">
<h1>جيم أوفر | Game Over</h1>
<p id="mainMessage"></p>

<div class="buttons">
  <a href="https://youtube.com/@malek6738?si=SpvAHYScRymG9top" class="youtube" target="_blank">📺 قناتي على يوتيوب</a>
  <a href="https://www.tiktok.com/@malek6738?is_from_webapp=1&sender_device=pc" class="tiktok" target="_blank">🎵 قناتي على تيك توك</a>
  <button class="fawry" onclick="openPopup()">💸 ادعمني عبر اتصالات كاش</button>
  <button class="share" onclick="sharePage()">🔗 شارك الصفحة</button>
</div>

<footer>© 2025 MALEK | كل الحقوق محفوظة</footer>

<div class="popup" id="popup">
  <div class="popup-content">
    <h3>ادخل المبلغ اللي حابب تدعمني بيه 💰</h3>
    <input type="number" id="amount" placeholder="اكتب المبلغ بالجنيه" />
    <button onclick="showNumber()">التالي</button>
    <button onclick="closePopup()" style="background:#999;">إغلاق</button>
    <p id="result" style="margin-top:15px; font-weight:bold; white-space: pre-line;"></p>
  </div>
</div>

<!-- Audio -->
<audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
<audio id="hoverSound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>
<audio id="successSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

<script>
// الرقم اللي يظهر
const SUPPORT_NUMBER = "01146752259";

// رسائل متغيرة في الصفحة
const mainMessages = [
  "مرحبا بك بطل! 🔥",
  "كل الدعم يفرق 💖",
  "أنت رائع اليوم ✨",
  "تابعنا لتزيد المرح 🎉",
  "ادعمني علشان اكمل 💖"
];
document.getElementById("mainMessage").innerText = mainMessages[Math.floor(Math.random()*mainMessages.length)];

// أصوات الماوس
const buttons = document.querySelectorAll(".buttons button, .buttons a");
buttons.forEach(btn => {
  btn.addEventListener("mouseover", () => {
    const hover = document.getElementById("hoverSound");
    hover.currentTime = 0;
    hover.play().catch(()=>{});
  });
});

function sharePage() {
  if(navigator.share){
    navigator.share({ title: 'Game Over', url: window.location.href });
  } else {
    navigator.clipboard?.writeText(window.location.href).then(()=>{
      alert("تم نسخ الرابط، الصقه لمشاركته.");
    }).catch(()=>{ alert("انسخ الرابط يدويًا: " + window.location.href); });
  }
}

function openPopup() {
  document.getElementById("popup").style.display = "flex";
  const click = document.getElementById("clickSound");
  click.currentTime = 0;
  click.play().catch(()=>{});
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
  document.getElementById("result").innerText = "";
}

const messages = ["أنت بطل! 💪", "شكراً لدعمك 🔥", "القوة معك! ✨", "تحيا النجمات 🌟", "يا سلام على الدعم 💖"];

function showNumber() {
  var raw = document.getElementById("amount").value;
  var amount = parseInt(raw);
  if(!raw || isNaN(amount) || amount <= 0){
    document.getElementById("result").innerText = "من فضلك اكتب مبلغ صالح أولاً!";
    return;
  }

  // الرسالة تظهر فورًا
  document.getElementById("result").innerText =
    "ارسل " + amount + " جنيه على الرقم: " + SUPPORT_NUMBER + "\n\n" +
    messages[Math.floor(Math.random()*messages.length)];

  // تشغيل صوت النجاح
  const success = document.getElementById("successSound");
  success.currentTime = 0;
  success.play().catch(()=>{});

  // إطلاق confetti
  launchConfetti(amount);
}

function launchConfetti(amount){
  let count = amount > 100 ? 80 : 50;
  for(let i=0;i<count;i++){
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = Math.random()*100 + 'vw';
    confetti.style.backgroundColor = amount > 100 ? 'gold' : `hsl(${Math.random()*360}, 100%, 50%)`;
    confetti.style.animationDuration = (2 + Math.random()*2) + 's';
    confetti.style.width = (6 + Math.random()*8) + 'px';
    confetti.style.height = confetti.style.width;
    document.body.appendChild(confetti);
    setTimeout(()=>{ confetti.remove(); }, 3000);
  }
}

// نجوم خلفية ديناميكية
for(let i=0;i<50;i++){
  const star = document.createElement('div');
  star.classList.add('star');
  star.style.left = Math.random()*100 + 'vw';
  star.style.animationDuration = (5 + Math.random()*5) + 's';
  star.style.opacity = (0.2 + Math.random()*0.8);
  document.body.appendChild(star);
}
</script>
