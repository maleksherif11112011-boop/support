<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>جيم أوفر | Game Over 💖</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap');

body {
  margin: 0;
  background: radial-gradient(circle at center, #0d0d2b 0%, #000 100%);
  color: #fff;
  font-family: "Cairo", sans-serif;
  text-align: center;
  padding: 40px;
  direction: rtl;
  overflow-x: hidden;
  position: relative;
}

/* خلفية متحركة */
@keyframes moveBG {
  0% { background-position: 0 0; }
  100% { background-position: 200% 200%; }
}
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(45deg, #2600ff, #a600ff, #00d4ff, #2600ff);
  background-size: 400% 400%;
  animation: moveBG 12s linear infinite;
  opacity: 0.1;
  z-index: -1;
}

/* شعار */
img.logo {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #00ffff;
  margin-bottom: 20px;
  animation: float 3s ease-in-out infinite;
}
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

h1 { font-size: 2rem; margin-bottom: 10px; text-shadow: 0 0 15px #00ffff; }
#mainMessage { font-size: 1.2rem; margin-bottom: 30px; color: #ccc; }

.buttons a, .buttons button {
  display: inline-block;
  margin: 10px;
  padding: 15px 25px;
  border-radius: 12px;
  font-weight: bold;
  text-decoration: none;
  color: white;
  transition: 0.3s;
  cursor: pointer;
  border: none;
  font-size: 1.1rem;
  box-shadow: 0 0 15px rgba(0,255,255,0.3);
}

.buttons a:hover, .buttons button:hover {
  transform: scale(1.08);
  box-shadow: 0 0 25px #00ffff;
}

.youtube { background: #ff0000; }
.tiktok { background: #000000; }
.fawry { background: linear-gradient(90deg, #00c6ff, #0072ff); }
.share { background: linear-gradient(90deg, #a600ff, #ff00c8); }

footer {
  margin-top: 50px;
  font-size: 0.9rem;
  opacity: 0.7;
}

/* Popup */
.popup {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(4px);
}
.popup-content {
  background: #111;
  color: #fff;
  padding: 25px;
  border-radius: 15px;
  text-align: center;
  width: 320px;
  box-shadow: 0 0 30px rgba(0,255,255,0.4);
}
.popup-content input {
  width: 80%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 8px;
  border: none;
  outline: none;
  text-align: center;
  font-size: 1rem;
}
.popup-content button {
  background: #00ffff;
  color: #000;
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}
.popup-content button:hover { background: #00d4ff; }

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: 0;
  animation: fall 3s linear forwards;
  pointer-events: none;
  z-index: 9999;
  border-radius: 50%;
}
@keyframes fall {
  to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}
</style>
</head>
<body>

<img src="channels4_profile.jpg" alt="شعار القناة" class="logo">
<h1>جيم أوفر | Game Over</h1>
<p id="mainMessage"></p>

<div class="buttons">
  <a href="https://youtube.com/@malek6738" class="youtube" target="_blank">📺 قناتي على يوتيوب</a>
  <a href="https://www.tiktok.com/@malek6738" class="tiktok" target="_blank">🎵 قناتي على تيك توك</a>
  <button class="fawry" onclick="openPopup()">💸 ادعمني عبر اتصالات كاش</button>
  <button class="share" onclick="sharePage()">🔗 شارك الصفحة</button>
</div>

<footer>© 2025 MALEK | كل الحقوق محفوظة</footer>

<!-- Popup -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h3>ادخل المبلغ اللي حابب تدعمني بيه 💰</h3>
    <input type="number" id="amount" placeholder="اكتب المبلغ بالجنيه" />
    <button onclick="showNumber()">التالي</button>
    <button onclick="closePopup()" style="background:#555;color:#fff;">إغلاق</button>
    <p id="result" style="margin-top:15px; font-weight:bold; white-space: pre-line;"></p>
  </div>
</div>

<!-- أصوات مضمونة -->
<audio id="clickSound" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_3c8d8e8b17.mp3" type="audio/mpeg">
</audio>
<audio id="hoverSound" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_49b4c671ac.mp3" type="audio/mpeg">
</audio>
<audio id="successSound" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_b3c15b88a1.mp3" type="audio/mpeg">
</audio>

<script>
const SUPPORT_NUMBER = "01146752259";
const mainMessages = [
  "مرحبا بك بطل! 🔥",
  "كل الدعم يفرق 💖",
  "أنت رائع اليوم ✨",
  "تابعنا لتزيد المرح 🎉",
  "ادعمني علشان اكمل 💖"
];
document.getElementById("mainMessage").innerText =
  mainMessages[Math.floor(Math.random() * mainMessages.length)];

function sharePage() {
  const click = document.getElementById("clickSound");
  click.play().catch(()=>{});
  if (navigator.share) {
    navigator.share({ title: 'Game Over', url: window.location.href });
  } else {
    navigator.clipboard?.writeText(window.location.href).then(()=>{
      alert("تم نسخ الرابط ✅");
    });
  }
}

function openPopup() {
  document.getElementById("popup").style.display = "flex";
  const click = document.getElementById("clickSound");
  click.currentTime = 0;
  click.play().catch(()=>{});
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
  document.getElementById("result").innerText = "";
}

function showNumber() {
  const amount = parseInt(document.getElementById("amount").value);
  if (!amount || amount <= 0) {
    document.getElementById("result").innerText = "من فضلك اكتب مبلغ صالح أولاً!";
    return;
  }
  document.getElementById("result").innerText =
    "ارسل " + amount + " جنيه على الرقم: " + SUPPORT_NUMBER + "\n\nشكراً على دعمك 💖";

  const success = document.getElementById("successSound");
  success.currentTime = 0;
  success.play().catch(()=>{});
  launchConfetti(amount);
}

function launchConfetti(amount) {
  const count = amount > 100 ? 80 : 50;
  for (let i = 0; i < count; i++) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.backgroundColor = amount > 100 ? 'gold' : `hsl(${Math.random()*360}, 100%, 50%)`;
    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
    confetti.style.width = (6 + Math.random() * 8) + 'px';
    confetti.style.height = confetti.style.width;
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 3000);
  }
}

// تشغيل الصوت بعد أول تفاعل لتجاوز الحظر
window.addEventListener("click", () => {
  document.querySelectorAll("audio").forEach(a => a.play().then(()=>a.pause()).catch(()=>{}));
}, { once: true });
</script>
</body>
</html>
